<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workout Tracker</title>

    <!-- These two lines provide automatic page and style reloading when files change -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/lib/client/updater.js" defer></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap">

    <link rel="stylesheet" href="css/mainpage.css">
    <link rel="stylesheet" href="css/global.css">

    <script type="module" src="js/MainPage.js"></script>
  </head>

  <body>
    <header id="header">
      <div class="widthContainer">
        <a class="brand" href="mainpage.html"><h1>Workout Tracker</h1></a>
        <form id="loginForm">
          <input name="userid" placeholder="User ID">
          <button type="submit" name="login">Login</button>
        </form>
      </div>
    </header>

    <main id="welcome">
      <div class="paper">
        <h1>Welcome to <strong class="brand">Workout Tracker</strong>!</h1>
        <h2>Log in to view your workout history.</h2>
      </div>
    </main>

    <main id="main" class="hidden">
      <div class="widthContainer">
        <section id="feedPanel">
          <div id="templateWorkout" class="post paper">
            <div>
              <a class="postHeader" href="mainpage.html"></a>
              <ul class="exercises">
                <li id="templateExercise">
                  <span class="exercise"></span>
                  <span class="reps"></span>
                </li>
              </ul>
            </div>
          </div>

          <div id="options" class="paper">
            <h3><span id="idContainer"></span>'s Workout Log</h3>
            <button id="addWorkoutButton" type="button" name="addWorkout">Add Workout</button>              
          </div>

          <div id="feed"></div>
        </section>
      </div>
    </main>

    <main id="addWorkout" class="hidden">
      <div class="addExercise paper">
        <h1>Add an Exercise</h1>
        <form id="addForm">
          <input name="exerciseName" placeholder="Exercise Name">
          <input name="weight" placeholder="Weight">
          <input name="reps" placeholder="Repetitions">
          <input name="effort" placeholder="Effort Level">
          <button type="submit" name="add">Add</button>
        </form>
      </div>

      <div id="added">
        <div id="templateExercise" class="exercise paper">
          <h1 class = "name"></h1>
          <div class="stat weight"></div>
          <div class="stat reps"></div>
          <div class="stat effort"></div>
        </div>
      </div>

      <button type="button" id="finishAdding">Finish Adding</button>
    </main>
  </body>
</html>
